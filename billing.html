    <style>
        .body, html{

            background-repeat: no-repeat;

    <title>Billing Page</title>

<body>
    
        <!--Navigation Bar-->
        <div class="navhome">
            <a href="index.html">Home</a>
            <a href="#">Best Seller</a>

        </div>
                <div class="billing" >
                    <div class="info">
                        <form action="billing.html">  
                                    <h3>Billing Address</h3>
                                        
                                    <label for="fname">First name</label>
                                    <input type="text" id="fname">

                                    <label for="lname">Last name</label>
                                    <input type="text" id="lname">

                                    <label for="contact">Contact no</label>
                                    <input type="text" id="contact">

                                    <p><label for="addr1" >Address</label></p>
                                    <input type="text" id="addr1">
                                    <p><label for="addr2" >Address 2(Optional)</label></p>
                                    <input type="text" id="addr2">
                                
                           
                                    <hr>
                                        <label for="payment">Payment:</label>
                                        <p><input type="radio" name="payment" id="payment" >Cash on delivery</p>                        
                                        <p><input type="radio" name="payment" id="payment" >Visa</p>
                                        <p><input type="radio" name="payment" id="payment" >Gcash</p>
                                        <p><input type="radio" name="payment" id="payment" >Master Card</p>  

                                        <label for="cardname">Name on Card</label>
                                        <input type="text" name="cardname" id="cardname"> 

                                        <label for="exp">Expiry Date</label>
                                        <input type="text" name="exp" id="exp"> 

                                        <label for="cvv">CVV</label>
                                        <input type="text" name="cvv" id="cvv">
                            <div>
                                <input type="submit" value="Continue to checkout" class="btn">
                            </div>
                        </form>
                    </div>

                        </div>
