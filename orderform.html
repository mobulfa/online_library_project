<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Online Library</title>

</head>
<body>
    <div class="nav">
        <a href="#">Online Library</a>
        <button type="button" name="button">Search</button>
        <input type="text" name="search" placeholder="Search">
        
    </div>
    <h1>Checkout Form</h1>
        <div  class="center">
            <Form action="billing.html">  
                
                            <label for="fullname">Name:</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Ex. Juan Dela Cruz" >
                     
                            <label for="addr">Address:</label>
                            <input type="text" name="addr" id="addr" placeholder="Ex. San Juan St Planet Pluto 8888" >
                            
                            <label for="region">Region:</label>
                            <select name="region" id="region">
                                <option name="none" value="none">Choose one</option>
                                <option name="region1" value="1">Region 1</option>
                                <option name="region2" value="2">Region 2</option>
                                <option name="region3" value="2">Region 3</option>
                                <option name="region4" value="2">Region 4</option>
                                <option name="region5" value="2">Region 5</option>
                                <option name="region6" value="2">Region 6</option>
                            </select>
                            <br>
                            <label for="contact">Contact Number:</label>
                            <input type="text" name="contact" id="contact" placeholder="Ex. 09445555222" >

                            <label for="payment">Payment Method:</label>                        
                            <input type="radio" name="payment" id="payment" >Cash on delivery
                            <input type="radio" name="payment" id="payment" >Visa
                            <input type="radio" name="payment" id="payment" >Gcash
                            <input type="radio" name="payment" id="payment" >Master Card
                            
                            <input type="submit" name="submit" value="Place Order">
                           
                       
            </Form>
        </div>
</body>
</html>
